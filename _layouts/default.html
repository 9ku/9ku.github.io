<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }}</title>
    {% include header.html %}
  </head>
  <body>

    {% include nav.html %}

    <div class="container">
      <hr>
      <p class="center">{{ site.author }}</p>
      <hr>
      <h1 class="brand center">{{ site.title | upcase }}</h1>
      <h4 class="center">{{ site.description | markdownify }}</h4>
      <hr class="tag-hr">
      <p class="right">{{ site.tagline }}</p>
      <hr class="tag-hr">
      <div class="center">
        <h4>{{ site.location }}</h4>
        {% if site.date == true %}<h5>{{ site.time | date_to_long_string | upcase }}</h5>{% endif %}
      </div>

      {% include articles.html %}
    </div>

  </body>
</html>
